<!DOCTYPE html>
<html lang="en">
  {% include 'partial_templates/head.html' %}
  <body>
    <section class="login_section">
      <div class="orange_filter"></div>
      <div class="blue_filter"></div>
      <div class="top_blue_filter"></div>
      <div class="top_right_blue_filter"></div>
      <div class="login_container">
        {% include 'partial_templates/flash_messages.html' %}
      <div class="site_logo"><a><img src="{{ url_for('static', filename = 'images/logo.png') }}"></a></div>
        <div class="login_form_section">
          <div class="login_form">
            <div class="login_form_heading">
              <h3>Forgot Password</h3>
              <small>Please enter email to receive reset link.</small>
            </div>
            <form autocomplete="off" method="post" data-parsley-validate="">
              <div class="login_form_parent">
                <div class="login_fields">
                  <div class="login_input_field">
                     <span>
                       <i class="fal fa-envelope"></i>
                       <input type="email" placeholder="Email" name="email" data-parsley-type="email" data-parsley-required="true">
                     </span>
                  </div>
                </div>
                <div class="submit_btn">
                  <button type="submit">Reset Password</button>
                </div>
              </div>
           </form>
          </div>
        </div>
        <div class="other_login_data_section">
          <div class="other_login_data"><small>Login now </small><a href="{{ url_for('login') }}">Click here</a></div>
          <div class="other_login_data"><small>Donâ€™t have an account ? </small><a href="{{ url_for('signup') }}">Create an account</a></div>
        </div>
      </div>
    </section>
  </body>
</html>

<body>

<style>
.profile_page_form_section{
  display: block;
  float: left;
  width: 100%;
  padding: 0px 40px 70px 40px;
}
.custom_container_two{
  max-width: 630px;
}
.profile_form_data_section{
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 50px 0px;
}
.profile_form_data_box{
  display: flex;
    flex-direction: column;
    width: 100%;
    gap: 25px 0px; 
}
.profile_form_data_box_heading h6{
  font-style: normal;
font-weight: 500;
font-size: 20px;
line-height: 30px;
color: #489EB4;
mix-blend-mode: normal;
opacity: 0.9;
text-shadow: 0px 4px 55px #489EB4;
margin: 0px;
}
.profile_form_data_single_box{
  display: flex;
    flex-direction: column;
    width: 100%;
    gap: 40px 0px; 
}
.profile_form_data_inner_box{
  width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto;
    gap: 40px 15px;
    grid-template-areas: ". .";
}
.profile_form_data_single_box_three{
  display: flex;
    flex-direction: column;
    width: 100%;
    gap: 20px 0px; 
}

.profile_form_data_box_docment{
  display: flex;
  flex-direction: column;
  gap: 30px 0px;
 width: 100%;
}
.profile_form_data_box_docment p{
  font-style: normal;
font-weight: 300;
font-size: 14px;
line-height: 16px;
color: #F5F5FF;
margin: 0px;
}
.profile_form_data_box_docment p span{
color: #fff;
font-weight: 800;
}
.profile_form_form_fields{
  display: flex;
    flex-direction: column;
    width: 100%;
    gap:10px 0px;

}
.profile_form_form_fields span{
  font-style: normal;
font-weight: 300;
font-size: 18px;
line-height: 16px;
color: #F5F5FF;
}
.profile_form_form_fields input{
  background: radial-gradient(97.57% 210.75% at 0.9% 2.98%, rgba(22, 22, 22, 0.4) 0%, rgba(255, 255, 255, 0) 100%);
backdrop-filter: blur(42px);
border-radius: 5px;
font-style: normal;
font-weight: 500;
font-size: 16px;
line-height: 16px;
display: flex;
align-items: center;
width: 100%;
letter-spacing: -0.009em;
color: #868691;
height: 48px;
padding: 0px 15px;
border: 1px solid rgb(22, 22, 22);
}
.profile_form_form_fields input::placeholder{
font-style: normal;
font-weight: 500;
font-size: 16px;
letter-spacing: -0.009em;
color: #868691;
}
.profile_form_form_fields textarea{
  background: radial-gradient(97.57% 210.75% at 0.9% 2.98%, rgba(22, 22, 22, 0.4) 0%, rgba(255, 255, 255, 0) 100%);
backdrop-filter: blur(42px);
border-radius: 5px;
font-style: normal;
font-weight: 500;
font-size: 16px;
line-height: 16px;
display: flex;
align-items: center;
width: 100%;
letter-spacing: -0.009em;
color: #868691;
height: 150px;
padding: 20px 15px;
border: 1px solid rgb(22, 22, 22);
}
.profile_form_form_fields textarea::placeholder{
font-style: normal;
font-weight: 500;
font-size: 16px;
letter-spacing: -0.009em;
color: #868691;
}
.profile_form_select_fields{
  position: relative;
  width: 100%;
  height: 100%;
  }
.profile_form_select_fields select{
  -webkit-appearance: none;
  -moz-appearance: none;
  background: radial-gradient(97.57% 210.75% at 0.9% 2.98%, rgba(22, 22, 22, 0.4) 0%, rgba(255, 255, 255, 0) 100%);
backdrop-filter: blur(42px);
border-radius: 5px;
font-style: normal;
font-weight: 500;
font-size: 16px;
line-height: 16px;
display: flex;
align-items: center;
width: 100%;
letter-spacing: -0.009em;
color: #868691;
height: 48px;
padding: 0px 15px;
border: 1px solid rgb(22, 22, 22);
position: relative;
}
.profile_form_select_fields::after{
  position: absolute;
  content: "\f078";
height: 100%;
display: flex;
align-items: center;
font-size: 16px;
color: #499FB4;
top: 0px;
right: 15px;
font-family: "Font Awesome 5 Free"; font-weight: 900;
  }
.profile_form_form_fields select::placeholder{
font-style: normal;
font-weight: 500;
font-size: 16px;
letter-spacing: -0.009em;
color: #868691;
}
.support_form_ducument_input{
width: 100%;
display: flex;
}
.support_form_ducument_input .support_file_input_label{
display: flex;
align-items: center;
text-align: center;
justify-content: center;
width: 100%;
border: 3px solid #333;
box-sizing: border-box;
border-radius: 8px;
height: 72px;
position: relative;
cursor: pointer;
margin: 0px;
gap: 0px 30px;
}
.support_form_ducument_input .support_file_input_label span{
color: rgba(72, 158, 180, 0.7);
font-style: normal;
font-weight: normal;
font-size: 16px;
line-height: 19px;
}
.support_form_ducument_input .support_file_input_label input[type="file"] {
    display: none;
}
.support_form_ducument_input .support_file_input_label i{
   color: rgba(72, 158, 180, 0.7);
   font-style: normal;
font-weight: normal;
font-size: 16px;
line-height: 19px;
  }
.profile_submit_btn button{
  background: linear-gradient(180deg, #FEA62A 0%, #B97D28 100%);
border-radius: 8px;
height: 56px;
width: 260px;
 display: flex;
align-items: center;
justify-content: center;
gap: 0px 5px;
border: unset !important;
}

.profile_submit_btn button i{
  font-size: 16px;
color: #ECE7E2;
}
.profile_submit_btn button span{
  font-style: normal;
font-weight: 600;
font-size: 16px;
line-height: 24px;
color: #ECE7E2;
}
@media (max-width: 1024px){
.profile_page_form_section {
    padding: 0px 30px 70px 30px;
}
}
@media (max-width: 540px){
.contact_us_form_fields {
    grid-template-columns: 1fr;
    grid-template-areas: ".";
}
.profile_form_data_inner_box {
    grid-template-columns: 1fr;
    grid-template-areas: ".";
}
.profile_form_data_single_box_three {
    gap: 40px 0px;
}
}


</style>


<div class="sidebar_navigation">
  <div class="sidebar_exit_btn"><a href="#"><i class="fal fa-arrow-from-right"></i></a></div>
  <div class="sidebar_account_section">
    <a><img src="image/user.svg"></a>
   <div class="sidebar_account_detail">
    <h6>Joe</h6>
    <small>user</small>
    </div> 
  </div>


  <div class="sidebar_menu_list">
    <div class="sidebar_menu_list_items dashboard active">
      <img src="image/dashboard_icon.svg">
      <span>Dashboard</span>
    </div>
    <div class="sidebar_menu_list_items profile">
      <i class="fal fa-user"></i>
      <span>Profile</span>
    </div>
    <div class="sidebar_menu_list_items connect_greezy">
     <img src="image/connect.svg">
      <span>Connect Greezy</span>
    </div>
    <div class="sidebar_menu_list_items strategy">
     <img src="image/event.svg">
      <span>Strategy</span>
    </div>
    <div class="sidebar_menu_list_items affiliation">
      <i class="fal fa-share-alt"></i>
      <span>Affiliation</span>
    </div>
    <div class="sidebar_menu_list_items telegram">
      <i class="fab fa-telegram-plane"></i>
      <span>Telegram</span>
    </div>
    <div class="sidebar_menu_list_items website">
     <img src="image/website.svg">
      <span>Website</span>
    </div>
    <div class="sidebar_menu_list_items support">
      <i class="far fa-question-circle"></i>
      <span>Support</span>
    </div>
  </div>

</div>






<div class="body_main">
    <!-- header start -->

<div class="responsive_nav_bar">
  <div class="custom_container">
   <div class="responsive_nav_bar_main">
    <a class="hamburger_btn"><img src="image/hamburger.svg"> </a>
    <div class="dashboard_company_logo"> <img src="image/logo.png" /></div>
   </div> 
  </div>
</div>


<div class="dashboard_header">
    <div class="custom_container">
   <div class="dashboard_title">
       <div class="dashboard_welcome_text">
         <h2>Support</h2>
         <p>Whatever you have to tell us, we will respond within 24 hours. 
          Please note that our team processes messages from Monday to Friday, but not on weekends.</p>
        </div>
       <div class="dashboard_logo"><img src="image/logo.png"></div>
   </div>
</div>

</div>

 <!-- header end  -->



<!-- profile start -->
<div class="profile_page_form_section">
  <div class="custom_container_two">
  <form method="POST">

    <div class="profile_form_data_section">
    
      <div class="profile_form_data_box">
        <div class="profile_form_data_single_box_three">
          <div class="profile_form_data_single_box_two">
            <div class="profile_form_form_fields">
              <span>Subject :</span>
              <input type="text" placeholder="Why do you want to write to us?" name="name">
            </div>
          </div>

          <div class="profile_form_data_single_box_two">
            <div class="profile_form_form_fields">
              <span>Select Department : </span>
              <div class="profile_form_select_fields">
               <select>
                 <option value="Select Department" selected disabled>Select Department</option>
               </select>
               </div>
            </div>
          </div>

          <div class="profile_form_data_single_box_two">
            <div class="profile_form_form_fields">
              <span>Message</span>
             <textarea placeholder="Please write your detail question here."></textarea>
            </div>
          </div>

          <div class="support_form_ducument_input">
            <label class="support_file_input_label"><i class="fal fa-paperclip"></i><span>Add a file</span> <input type="file"></label>
         </div>

        </div>


        
      </div>
    

<div class="profile_submit_btn">
  <button><i class="fal fa-check-circle"></i><span>Send</span></button>
</div>

    </div>


  </form>
</div>  
</div>

<!-- profile end -->

 
</div>


<script>
$(document).ready(function() {
    $(".dashboard").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".profile").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".connect_greezy").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".strategy").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".affiliation").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".telegram").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".website").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
    $(".support").click(function () {
        if(!$(this).hasClass('active'))
        {
            $(".sidebar_menu_list_items.active").removeClass("active");
            $(this).addClass("active");        
        }
    });
});

</script>
 </body>
 </html>

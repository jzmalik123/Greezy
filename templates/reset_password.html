<!DOCTYPE html>
<html lang="en">
  {% include 'partial_templates/head.html' %}
  <body>
    <section class="login_section">
      <div class="orange_filter"></div>
      <div class="blue_filter"></div>
      <div class="top_blue_filter"></div>
      <div class="top_right_blue_filter"></div>
      <div class="login_container">
        {% include 'partial_templates/flash_messages.html' %}
        <div class="site_logo"><a><img src="{{ url_for('static', filename = 'images/logo.png') }}"></a></div>
        <div class="login_form_section">
          <div class="login_form">
            <div class="login_form_heading">
              <h3>Reset Password</h3>
              <small>Please enter your new password to reset it.</small>
            </div>
            <form autocomplete="off" method="post" data-parsley-validate>
               <div class="login_form_parent">
                  <div class="login_fields">
                     <div class="login_input_field">
                       <span>
                         <i class="fal fa-key"></i>
                         <input type="password" id="password" name="password" placeholder="Password" data-parsley-required="true" data-parsley-minlength="6">
                       </span>
                     </div>
                     <div class="login_input_field">
                        <span>
                          <i class="fal fa-key"></i>
                          <input type="password" id="confirm-password" name="confirm-password" data-parsley-equalto="#password"	data-parsley-minlength="6" data-parsley-required="true" placeholder="Confirm your password">
                        </span>
                     </div>
                  </div>
                  <div class="submit_btn">
                    <button type="submit">Reset Password</button>
                  </div>
               </div>
            </form>
          </div>
        </div>
        <div class="other_login_data_section">
          <div class="other_login_data"><small>I remember my password </small><a href="/login"> Login </a></div>
        </div>
      </div>
    </section>
  </body>
</html>
